<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>Lista de Livros</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 24px; }
        table { border-collapse: collapse; width: 100%; margin-top: 12px; }
        th, td { border: 1px solid #ccc; padding: 8px; text-align: left; }
        th { background: #f2f2f2; }
        a.button { background:#4CAF50; color:white; padding:6px 10px; text-decoration:none; border-radius:4px; }
        a.danger { color: #c00; text-decoration: none; }
    </style>
</head>
<body>
<h1>Lista de Livros</h1>

<p>
    <a th:href="@{/livros/novo}" class="button">Novo Livro</a>
    &nbsp;|&nbsp;
    <a th:href="@{/roupas}" th:if="${false}">Ir para Roupas</a>
</p>

<table>
    <thead>
    <tr>
        <th>ID</th>
        <th>Título</th>
        <th>Autor</th>
        <th>Preço</th>
        <th>Ações</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="livro : ${livros}">
        <td th:text="${livro.id}">1</td>
        <td th:text="${livro.titulo}">Título</td>
        <td th:text="${livro.autor}">Autor</td>
        <td th:text="${#numbers.formatDecimal(livro.preco, 1, 'COMMA', 2, 'POINT')}">0.00</td>
        <td>
            <a th:href="@{/livros/editar/{id}(id=${livro.id})}">Editar</a>
            &nbsp;|&nbsp;
            <a th:href="@{/livros/deletar/{id}(id=${livro.id})}" class="danger"
               onclick="return confirm('Confirma exclusão?');">Deletar</a>
        </td>
    </tr>
    <tr th:if="${#lists.isEmpty(livros)}">
        <td colspan="5">Nenhum livro cadastrado.</td>
    </tr>
    </tbody>
</table>
</body>
</html>
