<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title th:text="${livro.id == null} ? 'Novo Livro' : 'Editar Livro'">Formulário Livro</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 24px; }
        form { max-width: 600px; }
        label { display:block; margin-top:10px; font-weight: bold; }
        input[type="text"], input[type="number"] { width:100%; padding:8px; box-sizing:border-box; }
        .actions { margin-top:12px; }
        button { padding:8px 12px; border-radius:4px; }
        .error { color: #c00; font-size: 0.9em; }
    </style>
</head>
<body>
<h1 th:text="${livro.id == null} ? 'Novo Livro' : 'Editar Livro'">Formulário</h1>

<form th:action="@{/livros}" th:object="${livro}" method="post">
    <input type="hidden" th:field="*{id}" />

    <label for="titulo">Título</label>
    <input type="text" id="titulo" th:field="*{titulo}" />
    <div th:if="${#fields.hasErrors('titulo')}" class="error" th:errors="*{titulo}"></div>

    <label for="autor">Autor</label>
    <input type="text" id="autor" th:field="*{autor}" />
    <div th:if="${#fields.hasErrors('autor')}" class="error" th:errors="*{autor}"></div>

    <label for="preco">Preço</label>
    <input type="number" step="0.01" id="preco" th:field="*{preco}" />
    <div th:if="${#fields.hasErrors('preco')}" class="error" th:errors="*{preco}"></div>

    <div class="actions">
        <button type="submit">Salvar</button>
        <a th:href="@{/livros}">Cancelar</a>
    </div>
</form>
</body>
</html>
