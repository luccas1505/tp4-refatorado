<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title th:text="${roupa.id == null} ? 'Nova Roupa' : 'Editar Roupa'">Formulário Roupa</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 24px; }
        form { max-width: 600px; }
        label { display:block; margin-top:10px; font-weight: bold; }
        input[type="text"], input[type="number"] { width:100%; padding:8px; box-sizing:border-box; }
        .actions { margin-top:12px; }
        button { padding:8px 12px; border-radius:4px; }
        .error { color: #c00; font-size: 0.9em; }
    </style>
</head>
<body>
<h1 th:text="${roupa.id == null} ? 'Nova Roupa' : 'Editar Roupa'">Formulário</h1>

<form th:action="@{/roupas}" th:object="${roupa}" method="post">
    <input type="hidden" th:field="*{id}" />

    <label for="nome">Nome</label>
    <input type="text" id="nome" th:field="*{nome}" />
    <div th:if="${#fields.hasErrors('nome')}" class="error" th:errors="*{nome}"></div>

    <label for="tamanho">Tamanho</label>
    <input type="text" id="tamanho" th:field="*{tamanho}" />
    <div th:if="${#fields.hasErrors('tamanho')}" class="error" th:errors="*{tamanho}"></div>

    <label for="preco">Preço</label>
    <input type="number" step="0.01" id="preco" th:field="*{preco}" />
    <div th:if="${#fields.hasErrors('preco')}" class="error" th:errors="*{preco}"></div>

    <div class="actions">
        <button type="submit">Salvar</button>
        <a th:href="@{/roupas}">Cancelar</a>
    </div>
</form>
</body>
</html>
